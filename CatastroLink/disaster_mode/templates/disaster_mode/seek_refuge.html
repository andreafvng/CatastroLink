{% extends 'base.html' %}

{% block title %}Seek Refuge{% endblock %}

{% block content %}
<h2>Seek Refuge</h2>

<div class="card">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }} 
            </div>
            <button type="submit" class="btn btn-primary">Send Request</button>
        </form>
    </div>
</div>
{% endblock %}
