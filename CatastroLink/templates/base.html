<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}CatastroLink{% endblock %}</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Custom global styles -->
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow-x: hidden;
            }
            body {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
        </style>
        {% block extra_css %}{% endblock %}
    </head>
    <body>
        <!-- Global Navbar -->
        <nav class="global-navbar">
            <a href="{% url 'home' %}" class="navbar-brand">
                <img
                    src="{% static 'images/catastrolink_logo.png' %}"
                    alt="CatastroLink Logo"
                />
            </a>
            <div class="nav-buttons">
                <a href="{% url 'accounts:login' %}" class="btn btn-login"
                    >Login</a
                >
                <a href="{% url 'accounts:register' %}" class="btn btn-signup"
                    >Sign Up</a
                >
            </div>
        </nav>

        <!-- Full-bleed content block -->
        <main class="full-bleed-content">
            {% block content %}{% endblock %}
        </main>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
