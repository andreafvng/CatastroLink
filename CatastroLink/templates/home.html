{% extends 'base.html' %}
{% load static %}

{% block title %}Home Page{% endblock %}

{% block content %}
<style>
    .hero-section {
        width: 100vw;
        height: calc(100vh - 80px); /* Account for navbar */
        background-image: url("{% static 'images/background_hands.png' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding-right: 20%;
    }

    .hero-content {
        color: white;
        text-align: center;
        max-width: 500px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }

    .hero-title {
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 1rem;
    }

    .hero-subtitle {
        font-size: 1.5rem;
        margin-bottom: 2rem;
    }

    .cta-button {
        display: inline-block;
        padding: 0.75rem 2rem;
        background-color: black;
        color: white;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .cta-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
</style>

<section class="hero-section">
    <div class="hero-content">
        <h1 class="hero-title">CatastroLink</h1>
        <p class="hero-subtitle">A <strong>disaster response</strong> solution made <strong>for, <br/> and by the community</strong></p>
        <a href="{% url 'accounts:register' %}" class="cta-button">Join the Community</a>
    </div>
</section>
{% endblock %}
