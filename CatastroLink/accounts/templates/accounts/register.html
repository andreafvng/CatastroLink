{% extends 'base.html' %}
{% load static %}

{% block title %}Register - CatastroLink{% endblock %}

{% block extra_css %}
<style>
    /* Register Section */
    .register-section {
        position: relative;
        width: 100vw;
        height: calc(100vh - 80px);
        background-image: url("{% static 'images/background_hands.png' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
    }
</style>
{% endblock %}

{% block content %}
<section class="register-section">
    <!-- Back Link -->
    <a href="{% url 'home' %}" class="back-link">
        ‚Üê back
    </a>

    <!-- Heading -->
    <div class="register-heading">
        <h1>join our community</h1>
    </div>

    <!-- Registration Form Panel -->
    <div class="register-form-container">
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Email or Username</label>
                <input type="text" name="username" id="id_username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="id_address">Home Address</label>
                <input type="text" name="address" id="id_address" class="form-input" 
                       placeholder="e.g. 23 Main St, Vancouver BC"
                       style="color: #666;">
            </div>
            
            <button type="submit" class="register-button">Sign Up</button>
        </form>
    </div>
</section>

<style>
    /* Back Link */
    .back-link {
        position: absolute;
        top: 1.5rem;
        left: 1.5rem;
        color: white;
        font-size: 1.125rem;
        text-decoration: none;
        z-index: 10;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }

    /* Heading */
    .register-heading {
        position: absolute;
        top: 40%;
        left: 12rem;
        color: white;
        z-index: 10;
    }

    .register-heading h1 {
        font-size: 3rem;
        font-weight: 700;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }

    /* Registration Form */
    .register-form-container {
        position: absolute;
        top: 25%;
        right: 20rem;
        background: white;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 20rem;
        z-index: 10;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-group label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: #374151;
    }

    .form-input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.25rem;
        margin-bottom: 1rem;
    }

    /* Placeholder styling */
    .form-input::placeholder {
        color: #999;
        font-style: italic;
    }

    .register-button {
        width: 100%;
        padding: 0.75rem;
        background-color: black;
        color: white;
        border: none;
        border-radius: 9999px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 0.5rem;
    }

    .register-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
        .register-form-container {
            right: auto;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 20rem;
            top: 30%;
        }
        
        .register-heading {
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
            top: 20%;
        }
    }
</style>
{% endblock %}
